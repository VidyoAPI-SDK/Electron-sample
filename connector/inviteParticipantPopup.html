<div class="popupOverlay"></div>
<div class="inviteParticipationPopuup">
    <div class="inviteParticipationHeader">
        <h1>Add participant to the conference</h1>
        <div class="close"><a href="#"><i class="fa-close-gray participantClose" title="Close"></i></a></div>
    </div>
    
    <div class="inviteParticipationBody">
        <div class="search">
            <input type="text" id="searchUser" class="input" />
            <input id="btnInviteSearch" type="button" value="Search" class="Button ButtonGreen" />
        </div>
        <div class="alertText">
            <p>Please enter user name or email address</p>
        </div>
        
        <div class="inviteParticipantTable">
            <div class="inviteParticipantList">
                <div class="inviteParticipantItem">
                    <div>Result <span id="invite-participant-count"></span></div>
                </div>
            </div>
        </div>
        
        <div class="inviteParticipantButton">
            <input id="btnSendInvite" type="button" value="Invite participants" class="Button ButtonGreen" />
        </div>
    </div>
</div>
