<div class="chat-block group-chat-section">
  <div class="group-chat">
     <img class="back private-chat-close" src="images/arrow-left.png" alt="" /> 
     <img class="cancel-white private-chat-close" src="images/cancel-white.png" alt="" />
      <div class="group-chat-header"> <span id="chat-icon-letter" class="chat-icon"></span>
        <p class="chat-full-name"></span></p>
      </div>
      <div class="chat-message">
        <div id="private-chat-list" class="group-chat-scroll">

        </div>
    </div>
    <div class="group-chat-footer enableChat">
      <input id="participantId" type="hidden" name="participantId" value="" /> 
      <div class="left-message"></div>
      <div class="sendOptions chatInput">
        <input id="txtChatInput" maxlength="1024" type="text" name="btnSendMsg" placeholder="Type your message here"> 
        <span ><img id="btnSendMsg" src="images/chat-arrow.png" alt="" /></span> 
      </div>
    </div>
  </div>
</div>
