<image id="settingClose" src="images/cancel.png" alt="" class="setting cancel" />
<image id="backToSetting" src="images/arrow-left-dark.png" alt="" class="setting back" />

<h1 id="analytics-title">Google Analytics</h1>

<div class="analytics-url-bar">
  <div class="caption">
      <label  class="analytics-caption" id="analytics-url-caption">Web Property ID</label>
  </div>
  <div class="input-bar">
      <input id="analytics-service-tracking-id" type="text" />
      <button id="btn-send-tracking-id" class="btnInitializeAnlaytics" >Set Provider</button>
      <button id="btn-cancel-tracking-id" class="btn-nobg">Remove</button>
    </div>
     
</div>
<label class="analytics-caption">Analytics Events Table</label>
<div class="analytics-events-table">
  <table id="events-table">
    <thead>
      <tr>
        <th class="table-cell-align-left">Category</th>
        <th class="table-cell-align-left">Action</th>
        <th class="table-cell-align-center"></th>
      </tr>
    </thead>

    <tbody id="analytics_action_items">

    </tbody>
  </table>
</div>
