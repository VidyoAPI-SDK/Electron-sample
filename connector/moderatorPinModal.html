<div id="moderator-popup" class="vidyoConnecto-popup vidyoConnector-moderator-popup">
  <div class="vidyoConnecto-popup-inner"  style="width:30%;">
      <h1 id="general-popup-title">Moderator Pin</h1>

      <div class="vidyoConnecto-popup-body">
        <div class="from-field moderator-pin-field">
          <p class="lbl">Please enter moderator PIN</p>
          <input type="password" id="moderatorPINrequestID" />
          <p class="moderator-pin-validation-warning">Invalid Pin! Try again with a correct pin.</p>
        </div>
      </div>

      <div class="inputButton">            	
        <input id="btn-cancel-moderator-pin" type="button" value="Cancel" class="Button ButtonTransparent general-popup-close" />
        <input id="btn-submit-moderator-pin" type="button" value="Submit" class="Button ButtonGreen general-popup-submit" />
      </div>
  </div>
</div>
